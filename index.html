<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="styles.css" rel = "stylesheet">      
    <link href ="https://fonts.googleapis.com/css?family=Silkscreen" rel="stylesheet">
    <title>Contact Form JL</title>
</head>

<body>

    <header>
        <h1>CONTACT US HERE</h1>
    </header>
    <main>
    <div class = "grid-container">
    <div class = "Name">
            <form>
                <fieldset> <legend>Name:</legend>
                    <input name = "FullName" type = "text" size = "24" >
                </fieldset>
            </form>
    </div>

    <div class = "Email">
            <form>
                <fieldset> <legend>Email:</legend>
                    <input name = "email" type = "text" size = "24" >
                </fieldset>
            </form>
    </div>

    <div class = "Phone">
            <form>
                <fieldset> <legend>Phone:</legend>
                        <input name = "Phone" type = "text" size = "24" >
                        <select name = "payment">
                            <option>Home</option>
                            <option>Mobile</option>
                        </select>
                </fieldset>
            </form>
    </div>

    <div class = "Message">
            <form>
                <fieldset> <legend>Message:</legend>
                    <textarea rows = 10 cols = 50> </textarea>   
                </fieldset>
            </form>
    </div>

    <br>
    
    <div class = "buttons"> 
        <input name="Send Button" type="submit" value="SEND"> 
        <input name="Reset Button" type="reset" value="RESET">
    </div>
    </div>

    <footer>
        <h5>CONTACT FORM BY JOAN LORA</h5>
    </footer>
    </main>
</body>


</html>
